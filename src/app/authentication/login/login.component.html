<div class="container">
  <div class="row">
    <div class="col-4">
      <app-multi-select [(control)]="mult" [dataList]="dataList" [id]="'cid'" [label]="'mmbn'" [value_control]="'id'" [view_control]="'name'"></app-multi-select>
    </div>
  </div>
</div>
<div class="login-section">
  <div class="login-form col-12 col-xl-4 col-xxl-3">
    <form [formGroup]="dataForm" (submit)="login()">
      <div class="avatar d-flex justify-content-center align-items-center">
        <fa-icon icon="sign-in" size="3x"></fa-icon>
      </div>
      <h4 class="modal-title">Login to Your Account</h4>
      <div class="form-group">
        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile No" required="required">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
          required="required">
      </div>
      <!-- <div class="form-group small clearfix">
        <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div> -->
      <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
    </form>
    <div class="text-center small">Don't have an account? <a routerLink="../registration">Sign up</a></div>
  </div>
</div>
