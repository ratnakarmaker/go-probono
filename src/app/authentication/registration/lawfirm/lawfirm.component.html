<div class="reg-section" *ngIf="open; else other_btn;">
  <div class="reg-form col-12 col-xl-6">
    <form [formGroup]="dataForm" (submit)="register()">
      <div class="avatar d-flex justify-content-center align-items-center">
        <fa-icon icon="user" size="3x"></fa-icon>
      </div>
      <h4 class="modal-title">Create Your Account</h4>
      <div class="form-group row">
        <div class="col-12 col-md-6">
          <label for="name" class="fw-bold">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" placeholder="Your name"
            required="required" />
        </div>
        <div class="col-12 col-md-6">
          <label for="email" class="fw-bold">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email address"
            required="required" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-md-6">
          <label for="mobile" class="fw-bold">Mobile</label>
          <input id="mobile" formControlName="mobile" type="text" class="form-control" placeholder="Phone number"
            required="required" />
        </div>
        <div class="col-12 col-md-6">
          <label for="pass" class="fw-bold">Password</label>
          <input id="pass" formControlName="password" type="password" class="form-control" placeholder="Type password"
            required="required" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-md-6">
          <label for="nid_or_tradelicense" class="fw-bold">NID</label>
          <input id="nid_or_tradelicense" formControlName="nid_or_tradelicense" type="text" class="form-control"
            placeholder="NID number" required="required" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-md-4">
          <label for="division" class="fw-bold">Division</label>
          <select name="division" id="division" class="form-select" formControlName="division" required="required">
            <option value="">Select Division</option>
            <option [value]="data?.slug" *ngFor="let data of zoneList.division">
              {{data?.name}}
            </option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="district" class="fw-bold">District</label>
          <select name="district" id="district" class="form-select" formControlName="district" required="required">
            <option value="">Select District</option>
            <option [value]="data?.slug" *ngFor="let data of zoneList.district">
              {{data?.name}}
            </option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="area_slug" class="fw-bold">Thana</label>
          <select name="area_slug" id="area_slug" class="form-select" formControlName="area_slug" required="required">
            <option value="">Select Thana</option>
            <option [value]="data?.slug" *ngFor="let data of zoneList.thana">
              {{data?.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-md-6">
          <label for="street_address" class="fw-bold">Street Address</label>
          <input id="street_address" formControlName="street_address" type="text" class="form-control"
            placeholder="Street Address" required="required" />
        </div>
        <div class="col-12 col-md-6">
          <label for="apartment" class="fw-bold">Apartment</label>
          <input id="apartment" formControlName="apartment" type="text" class="form-control" placeholder="Apartment"
            required="required" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-md-6">
          <label for="payment_plan" class="fw-bold">Payment Plan</label>
          <div class="d-flex flex-column gap-2 group-holder">
            <div *ngFor="let data of paymentPlans; let i=index">
              <input [id]="'payment_plan'+i" formControlName="payment_plan" type="radio" [value]="data?.id">
              <label [for]="'payment_plan'+i" class="ms-2">{{data?.name}}</label>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label for="lawyer_category" class="fw-bold">Specilized Category</label>
          <select name="lawyer_category" id="lawyer_category" class="form-select group-holder"
            formControlName="lawyer_category" required="required" multiple>
            <option [value]="data?.slug" *ngFor="let data of lawTypes">
              {{data?.name}}
            </option>
          </select>
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register Now" />
    </form>
  </div>
</div>
<ng-template #other_btn>
  <button class="btn btn-primary" (click)="openChange.emit(!this.open)">LAWFIRM</button>
</ng-template>
