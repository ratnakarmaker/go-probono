<!-- Package documentation: https://www.npmjs.com/package/@ngbmodule/material-carousel -->
<!-- Package demo: https://gbrlsnchs.github.io/material2-carousel/ -->
<div class="row " style="margin-top: 1px">
    <!-- LARGE SCREEN -->
    <ng-container *ngIf="screenSize > 500">
        <div class="col-12">
            <mat-carousel [interval]="3000" color="warn" [slides]="8" slideHeight="150px" [hideIndicators]=false
                [hideArrows]=false>
                <mat-carousel-slide #matCarouselSlide image="assets/img/banner-1.png" overlayColor="#00000040">
                    <div style="height: 80%; width: 100%"></div>
                </mat-carousel-slide>
            </mat-carousel>
        </div>
    </ng-container>
</div>
