<div class="container changePaymentTable">
  <div class="row mainBody p-5">
    <h2 class="text-center">Change Payment Plan</h2>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let plan of paymentPlans" (click)="selected_plan_id = plan?.id">
          <div
            class="p-3 changePaymentCard 
            {{current_plan_id == plan?.id ? 'activeCard' : selected_plan_id == plan?.id ? 'selectedCard' : 'basicCard'}}">
            <h3>{{plan?.name}}</h3>
            <ul>
              <li>Balance: {{plan?.balance}} BDT</li>
              <li>Duration: {{plan?.duration}} {{plan?.duration_type}}</li>
              <li>Note: {{plan?.note}}</li>
            </ul>
            <button>Select</button>
          </div>
        </div>
      </div>
      <button class="text-white submitBtn" (click)="setPaymentPlan()">Submit</button>
    </div>
  </div>
</div>
