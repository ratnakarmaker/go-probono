<div class="container pb-4">
  <div class="row">
    <div *ngFor="let law of lawList" class="col-xl-3 col-md-4 col-sm-12 p-3">
      <div class="law-container" [ngStyle]="{'background-image': 'url(api.imagePath(law?.thumbnail))'}">
        <div class="law-spacer"></div>
        <div class="law-text">
          <div class="title">{{ law?.name }}</div>
          <!-- <div class="subtitle">{{ law?.subtitle }}</div> -->
          <div class="description" [innerHTML]="law?.headline"></div>
          <div class="law-buttons">
            <button class="btn btn-primary" (click)="lawDescription(law)" data-toggle="tooltip" data-placement="top"
              title="Know more">
              <!-- <i class="fa fa-eye"></i> -->
              <fa-icon icon="eye"></fa-icon>
            </button>
            <button class="btn btn-primary" (click)="lawListView(law)" data-toggle="tooltip" data-placement="top"
              title="Acts under the law">
              <!-- <i class="fa fa-book"></i> -->
              <fa-icon icon="book"></fa-icon>
            </button>
            <button class="btn btn-primary" (click)="advocateListView(law)" data-toggle="tooltip" data-placement="top"
              title="Advocates specilizing">
              <!-- <i class="fa fa-users"></i> -->
              <fa-icon icon="users"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
