<div class="container pb-4">
  <div class="row">
    <div class="col-12">
      <app-search-box></app-search-box>
    </div>
    <div class="col-12 pb-3 law-list-accordion">
      <div class="q-a-text">
        <div class="q-a-btn">
          Q/A
        </div>
      </div>
      <ngb-accordion #lawListAcc="ngbAccordion" [closeOthers]="true">
        <ng-container *ngFor="let act of actList; let i=index;">
          <ngb-panel>
            <ng-template ngbPanelTitle>
              <span>{{act.title}}</span>
              <!-- <span>
                <fa-icon icon="calendar"></fa-icon>
                {{act.date}}
              </span> -->
            </ng-template>
            <ng-template ngbPanelContent>
              <div [innerHTML]="act.description">
              </div>
            </ng-template>
          </ngb-panel>
        </ng-container>
      </ngb-accordion>
    </div>
    <div class="col-12 law-list-pagination">
      <!-- <app-pagination [total]="250" [page]="12" [size]="10" [(page)]="page"></app-pagination> -->
    </div>
  </div>
</div>
