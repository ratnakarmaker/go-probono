<div class="container page-container pb-5 pt-5">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12">
      <app-navs [items]="navs" [(key)]="current_tab_id"></app-navs>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12 result-container">
      <app-grid-cards *ngIf="current_tab_id === 'laws' || current_tab_id === 'events' || current_tab_id === 'teams'"
        [items]="search_result?.[current_tab_id]" [c_class]="'col-xl-4 col-md-6 col-sm-12 p-3 law'"
        (state_change)="goTo($event)">
      </app-grid-cards>
      <ngb-accordion #lawListAcc="ngbAccordion" [closeOthers]="true">
        <ng-container *ngFor="let act of search_result?.[current_tab_id]; let i=index;">
          <ngb-panel>
            <ng-template ngbPanelTitle>
              <div class="container-fluid p-0 question">
                <div class="d-flex flex-row justify-content-start align-items-start">
                  <div class="q-a-header">Question {{i+1}}: </div>
                  <div class="q-a-content">{{act.question}}</div>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <div class="container-fluid p-0 answer">
                <div class="d-flex flex-row justify-content-start align-items-start">
                  <div class="q-a-header">Answer: </div>
                  <div class="q-a-content" [innerHTML]="act.answer">
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-panel>
        </ng-container>
      </ngb-accordion>
    </div>
  </div>
</div>
