<!-- Payment History -->
<div class="container paymentHistoryTable page-container">
  <div class="row mainBody p-5">
    <div class="heading">
      <h2 class="text-white text-center">Call History</h2>
    </div>
    <div class="dataTable">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Received By</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let history of callHistory;">
            <td>{{history?.received_by}}</td>
            <!-- <td>{{history?.transaction_date}}</td> -->
            <td>{{history?.created_at | date: 'd MMMM y'}}</td>
            <td>{{history?.minutes}} minutes</td>
            <td>{{history?.comments}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
