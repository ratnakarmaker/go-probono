<div class="container-fluid p-3 mb-4">
  <div class="row">
    <div class="col-12 text-center header">
      About Our Team Members
    </div>
    <app-slide-show #teams_slide id="teams_slide" [c_id]="'teams_slide'" class="col-12" [data]="teams"
      [options]="options" [animate]="false">
    </app-slide-show>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <a class="btn btn-primary btn-view" (click)="membersList()">View All Team Members </a>
    </div>
  </div>
</div>
