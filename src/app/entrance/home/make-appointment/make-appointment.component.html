<div class="make-appointment-container pb-2">
  <h2>Make an Appointment</h2>
  <div class="container">
    <div class="row make-appointment-content mx-0">
      <div class="col-6">
        <div class="image-wrapper">
          <img class="make-appointment-content-img" src="assets/img/banner-2.png" alt="">
          <div class="image-overlay"></div>
        </div>
      </div>
      <div class="col-6 make-appointment-form">
        <form class="row" (submit)="makeAppointment()" [formGroup]="dataForm">
          <div class="col-12 mb-4">
            <select id="lawyer" formControlName="lawyer">
              <option value="">Select Lawyer</option>
              <option *ngFor="let lawyer of lawyerList" [value]="lawyer?.id">
                {{lawyer?.name}}
              </option>
            </select>
          </div>

          <div class="col-12">
            <span [ngStyle]="{color: msg?.success ? 'green': 'red'}">{{msg?.message}}</span>
