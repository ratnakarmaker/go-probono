<div class="container page-container details-page">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-12">
          <img class="details-img" [src]="api.imagePath(details?.thumbnail)">
        </div>
        <div class="col-12 fw-bold h5 text-center mt-2">
          {{details?.name}}
        </div>
        <div class="col-12 h6 text-center mt-2">
          {{details?.designation}}
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-6 col-sm-12 details-content">
      <div class="row">
        <div class="col-12 title mb-4">About {{details?.name}}</div>
        <div class="col-12 description" [innerHTML]="details?.description">
        </div>
        <div class="col-12">
          <button class="btn btn-primary details-btn" (click)="goTo()">
            Portfolio
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
