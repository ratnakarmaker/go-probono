<ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.classname + ' fixed-height-toastr'"
  [autohide]="true" [delay]="toast.delay || 5000" (hidden)="toastService.remove(toast)">
  <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
  </ng-template>
  <ng-template #text>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-10 d-flex justify-content-start align-items-center text-holder">
          {{ toast.textOrTpl }}
        </div>
        <button type="button" class="col-2 close btn btn-danger" (click)="remove(toast)">
          &times;
        </button>
      </div>
    </div>
  </ng-template>
</ngb-toast>
