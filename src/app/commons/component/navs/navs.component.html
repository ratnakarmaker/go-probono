<div class="container-fluid p-0 item-container">
  <div class="row">
    <div class="col-12" *ngFor="let item of items; let i = index;">
      <button class="btn item" [ngClass]="{'selected': item?.id == key}" (click)="navSelected(item)">
        {{item?.title ?? item?.name}}
      </button>
    </div>
  </div>
</div>
