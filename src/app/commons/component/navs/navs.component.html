<div class="fluid p-2 item-container nav-container">
  <div class="row">
    <div class="col-12" *ngFor="let item of items; let i = index;">
      <button class="btn item text-start" [ngClass]="{'selected': item?.id == key}" (click)="navSelected(item)">
        {{item?.title ?? item?.name}}
      </button>
    </div>
  </div>
</div>
